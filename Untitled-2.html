<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Jogo de Adivinhação</title>
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>

        <!-- Adicionando opções de nível de dificuldade -->
        <div>
            <label for="difficulty">Escolha o nível de dificuldade:</label>
            <select id="difficulty" onchange="changeDifficulty()">
                <option value="easy">Fácil</option>
                <option value="medium" selected>Médio</option>
                <option value="hard">Difícil</option>
            </select>
        </div>

        <p>Tente adivinhar o número:</p>
        <input type="number" id="guessInput" placeholder="Digite sua resposta" min="1" max="20">

        <button onclick="checkGuess()">Verificar</button>
        <p id="message"></p>
        <p id="score">Tentativas: <span id="attempts">0</span></p>
        <button onclick="resetGame()">Reiniciar Jogo</button>
    </div>
    <script src="Untitled-1.js"></script>
</body>
</html>
