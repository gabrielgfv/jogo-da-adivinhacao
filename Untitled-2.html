<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Jogo de Adivinhação</title>
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <p>Tente adivinhar o número entre 1 e 100:</p>
        <input type="number" id="guessInput" placeholder="Digite sua resposta" min="1" max="100">
        <button onclick="checkGuess()">Verificar</button>
        <p id="message"></p>
        <p id="score">Tentativas: <span id="attempts">0</span></p>
        <button onclick="resetGame()">Reiniciar Jogo</button>
    </div>
    <script src="Untitled-1.js"></script>
</body>
</html>
